{% load static %}
<!DOCTYPE html>`
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
  <header class="header">
    <div class="container">
        <button class="menu-button" onclick="kik()">
            <img src="{% static './images/menu.svg' %}" alt="Menu">
            
        </button>
        
    </div>

</header>
<div id="menulist" style="display: none;">
    <div class="container">
        <ul class="menu-list">
            <li class="menu-list__item">
                <a href="{% url 'home_page' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/menu (1).svg' %}" alt="Zal">
                    <span>Главное меню</span>
                </a>
            </li>
            <li class="menu-list__item">
                <a href="{% url 'ads_page' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/объявления.svg' %}" alt="Zal">
                    <span>Все объявления</span>
                </a>
            </li>
            <li class="menu-list__item">
                <a href="{% url 'categories_page' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/категория.svg' %}" alt="Zal">
                    <span>Все категории</span>
                </a>
            </li>
            <li class="menu-list__item">
                <a href="{% url 'favorite_page' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/чаь (1).svg' %}" alt="Zal">
                    <span>Избранное</span>
                </a>
            </li>
            {% if not user.is_authenticated %}
            <li class="menu-list__item">
                <a href="{% url 'sign_up_page' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/Регистрация.svg' %}" alt="Zal">
                    <span>Регистрация</span>
                </a>
            </li>
            <li class="menu-list__item">
                <a href="{% url 'login_page' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/Вход.svg' %}" alt="Zal">
                    <span>Вход</span>
                </a>
            </li>
            {% else %}
            <li class="menu-list__item">
                <a href="{% url 'logout_action' %}" class="menu-list__link"> 
                    <img src="{% static './images/menu-list/выход.svg' %}" alt="Zal">
                    <span>{{user.username}}: Выход</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>    
    
    <footer class="footer">
        <div class="nav-item">
            <a href="{% url 'neighbor_page' %}" class="menu-list__link">
                <img src="{% static './images/сожители.svg' %}" alt="Профиль">
            </a>
        </div>
        <div class="nav-item">
            <a href="{% url 'add_post' %}" class="menu-list__link">
                <img src="{% static './images/добавить.svg' %}" alt="Добавить">
            </a>
        </div>
      </footer>
  </div>
  <script src="{% static './js/script.js' %}"></script>
</body>
</html>
